<style>
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #FDFFF6;
  color: #022A81;

  position: relative;      /* ðŸ”¥ REQUIRED */
  overflow-x: hidden;      /* ðŸ”¥ FIX MOBILE SCROLL */
}

/* NAVBAR */
.navbar {
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background-color: rgba(15, 15, 15, 0.9);
}

.nav-logo {
  color: white;
  font-weight: bold;
  letter-spacing: 2px;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

.nav-menu a {
  color: white;
  text-decoration: none;
}

.nav-menu a:hover {
      color: #7dd3fc;
}


    /* DROPDOWN */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: 120%;
      left: 0;
      background-color: #1a1a1a;
      list-style: none;
      padding: 10px 0;
      display: none;
      min-width: 160px;
      border-radius: 8px;
    }

    .dropdown-menu a {
      display: block;
      padding: 8px 16px;
      color: white;
    }

    .dropdown-menu a:hover {
      background-color: #2a2a2a;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }


/* HEADER */
header {
  padding: 10px 20px;
  text-align: center;
}

.logo {
  width: 280px;
  margin: 0 auto 20px;
  display: block;
}

/* ======================
   DECOR â€” DESKTOP
   ====================== */
.deco {
  position: fixed;      /* desktop behavior */
  z-index: -1;
  opacity: 0.7;
  pointer-events: none;
  max-width: 100vw;
}

.deco-1 { bottom: 25%; left: -60px; width: 270px; }
.deco-2 { bottom: 20%; left: 240px; width: 120px; }
.deco-3 { bottom: 1%;  left: -40px; width: 350px; }
.deco-4 { bottom: 45%; right: 120px; width: 120px; }
.deco-5 { bottom: 25%; right: -20px; width: 140px; }
.deco-6 { bottom: -3%; right: 15px;  width: 270px; }

/* ======================
   SECTIONS
   ====================== */
section {
  max-width: 1000px;
  margin: auto;
  padding: 80px 20px;
}


h2 {
  margin-bottom: 20px;
}
/* PROJECT GRID */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card.image-only {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.image-wrapper {
  position: relative;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  border-radius: 12px;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.image-wrapper h3 {
  position: absolute;
  bottom: 12px;
  left: 12px;
  margin: 0;
  color: white;
  text-shadow: 0 2px 10px rgba(0,0,0,0.8);
}

 footer {
      text-align: center;
      padding: 40px;
      background-color: #111;
      color: #888;
  }
 
.project-link {
  text-decoration: none;
  color: inherit;
  display: block;
}
 a:hover {
      text-decoration: underline;
    }

.img-protect {
  position: relative;
  display: block;
}

.img-protect img {
  display: block;
  width: 100%;
  height: auto;
  -webkit-user-drag: none;
  user-select: none;
}

.img-protect::after {
  content: "";
  position: absolute;
  inset: 0;
  background: transparent;
  pointer-events: auto;
}
/* ======================
   MOBILE OVERRIDE
   ====================== */
@media (max-width: 768px) {

  .deco {
    position: absolute;     /* ðŸ”¥ MOBILE FIX */
    opacity: 0.35;
    filter: blur(0.5px);
    pointer-events: none;
  }

  .deco-1 { width: 140px; left: 0; top: 12%; }
  .deco-2 { width: 80px;  left: 55%; top: 8%; }
  .deco-3 { width: 180px; left: 0; bottom: 8%; }
  .deco-4 { width: 70px;  right: 8%; top: 30%; }
  .deco-5 { width: 90px;  right: 0; bottom: 28%; }
  .deco-6 { width: 160px; right: 0; bottom: -6%; }
}

/* VERY SMALL PHONES */
@media (max-width: 480px) {
  .deco-2,
  .deco-4 {
    display: none;
  }
}
</style>
</head>
