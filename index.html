
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valeria Zavaleta | Portfolio</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #FDFFF6;
      color: #022A81;
    }

    /* NAVBAR */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(15, 15, 15, 0.9);
    }

    .nav-logo {
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .nav-menu a:hover {
      color: #7dd3fc;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: 120%;
      left: 0;
      background-color: #1a1a1a;
      list-style: none;
      padding: 10px 0;
      display: none;
      min-width: 160px;
      border-radius: 8px;
    }

    .dropdown-menu a {
      display: block;
      padding: 8px 16px;
      color: white;
    }

    .dropdown-menu a:hover {
      background-color: #2a2a2a;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* HEADER */
    header {
      padding: 10px 20px;
      text-align: center;
    }

    .logo {
      width: 260px;
    }
    .deco {
      position: fixed;
      z-index: -1;
      opacity: 0.70;
    }

    .logo {
      width: 280px;          /* tamaño del logo */
      margin: 0 auto 20px;
      display: block;
    }

    .deco-1 {
      bottom: 25%;
      left: -60px;
      width: 270px;
    }

    .deco-2 {
      bottom: 20%;
      left: 240px;
      width: 120px;
    }

    
    .deco-3 {
      bottom: 1%;
      left: -40px;
      width: 350px;
    }

    
    .deco-4 {
      bottom: 45%;
      right: 120px;
      width: 120px;
    }

    .deco-5 {
      bottom: 25%;
      right: -20px;
      width: 140px;
    }

    
    .deco-6 {
      bottom: -3%;
      right: 15px;
      width: 270px;
    }
    /* SECTIONS */
    section {
      max-width: 1000px;
      margin: auto;
      padding: 80px 20px;
      scroll-margin-top: 90px; /* FIX FOR STICKY NAV */
    }

    h2 {
      margin-bottom: 20px;
    }

    /* PROJECTS */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card.image-only {
      padding: 0;
      background: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-wrapper {
      position: relative;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 12px;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-wrapper h3 {
      position: absolute;
      bottom: 12px;
      left: 12px;
      margin: 0;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }

    footer {
      text-align: center;
      padding: 40px;
      background-color: #111;
      color: #888;
    }
    .project-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
 a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
